<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文书标注工具</title>
    <script src="{{ url_for('static', filename = 'jQuery.js') }}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.5/FileSaver.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <header>
        <strong>裁判文书自动化标注工具</strong>
    </header>
</head>
<body>


<p>
    <label for="fileInput"  class="button" id="fileLabel">点击此处提交案例文件</label>
    <input type="file" id="fileInput" class="button" onchange="fileDealing()" style="position:absolute;clip:rect(0 0 0 0);">
</p>

<textarea name="input" id="userInput" cols="30" rows="10" required></textarea>
<label for="1" id="l1" class="label">当事人</label>
<label for="2" id="l2" class="label">性别</label>
<label for="3" id="l3" class="label">民族</label>
<label for="4" id="l4" class="label">出生地</label>
<label for="5" id="l5" class="label">案由</label>
<label for="6" id="l6" class="label">相关法院</label>
<div id="root">
    <input type="radio" name="kind" id="1" checked>
    <input type="radio" name="kind" id="2">
    <input type="radio" name="kind" id="3">
    <input type="radio" name="kind" id="4">
    <input type="radio" name="kind" id="5">
    <input type="radio" name="kind" id="6">
    <div id="11" class="page"></div>
    <div id="22" class="page"></div>
    <div id="33" class="page"></div>
    <div id="44" class="page"></div>
    <div id="55" class="page"></div>
    <div id="66" class="page"></div>

</div>
<button onclick="fileSaving()" class="button" id="fileSave">保存案件与标注</button>
<button onclick="ale()" class="button" id="submit">提交</button>
<script src="{{ url_for('static', filename = 'functions.js') }}"></script>
</body>
</html>
